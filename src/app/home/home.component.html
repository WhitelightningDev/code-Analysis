<div class="container mt-5">
  <!-- Title Section with Logo -->
  <div class="text-center mb-5">
    <!-- Logo -->
    <img src="codelogo.png" alt="Logo" class="img-fluid mb-3" style="max-height: 100px;" />

    <h2 class="fw-bold">Code Debugger</h2>
    <p class="text-muted">Paste your code below to analyze for issues and suggestions.</p>
  </div>

  <!-- Code Input Section -->
  <div class="mb-4">
    <label for="codeInput" class="form-label h5">Paste your code:</label>
    <textarea
      id="codeInput"
      class="form-control border-2 shadow-sm"
      rows="12"
      [(ngModel)]="code"
      placeholder="Enter your code here..."
    ></textarea>
  </div>

  <!-- Analyze Button Section -->
  <div class="d-grid gap-2 mb-4">
    <button class="btn btn-primary btn-lg shadow-sm" (click)="analyzeCode()">Analyze Code</button>
  </div>

  <!-- Detected Language Section -->
  <div class="mb-4">
    <h5 class="fw-semibold">Detected Language:</h5>
    <p class="fs-5 text-success">{{ detectedLanguage || 'Unknown' }}</p>
  </div>

  <!-- Parsing Results Section -->
  <div *ngIf="parsingResults?.length" class="mt-4">
    <h5 class="fw-semibold mb-3">Debugging Results:</h5>
    <ul class="list-group list-group-flush">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let issue of parsingResults"
      >
        <span>{{ issue }}</span>
      </li>
    </ul>
  </div>

  <!-- No Issues Found -->
  <div *ngIf="!parsingResults?.length" class="mt-4 text-center text-muted">
    <h5>No issues found. Your code looks good!</h5>
  </div>
</div>
